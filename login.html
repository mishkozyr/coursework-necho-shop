<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NECHO() - интернет-магазин одежды</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="//unpkg.com/alpinejs" defer></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    fira: ['Fira Code', 'sans']
                },
            }
          }
        }
    </script>
    <!-- <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style> -->
</head>
<body class="font-fira font-thin text-white flex flex-col h-full min-h-screen relative bg-no-repeat bg-gradient-to-b from-red-500 via-black to-red-500">
    <div class="bg-black w-full h-10 flex items-center">
        <div class="container mx-auto text-sm underline-offset-[3px] flex justify-between">
            <div>
                <a class="hover:underline hover:text-[#F8F276]" href="index.html">Перейти на главную()</a>
            </div>

            <div x-data="{ cart: false }">
                <button class="hover:underline hover:text-[#F8F276]" @click="cart = true">Перейти в корзину()</button>

                <div x-show="cart" @click.outside="cart = false" class="fixed top-0 right-0 w-[35%] h-screen bg-black">
                    <div class="mx-10 my-10">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl">Корзина</h2>
                            <button class="hover:underline hover:text-[#F8F276]" @click="cart = false">
                                Закрыть корзину()
                            </button>
                        </div>

                        <div class="mt-10">
                            <div class="flex items-start justify-between gap-5">
                                <div class="flex-none">
                                    <img src="assets/img/t-shirt.png" alt="" class="w-32 h-32">
                                </div>
                                <div class="w-full h-32 flex flex-col">
                                    <div class="flex items-start justify-between">
                                        <h3>Футболка</h3>
                                        <div>2 500 руб. x 2</div>
                                    </div>

                                    <div class="mt-4">
                                        <a href="product.html" class="hover:underline hover:text-[#F8F276]">Перейти на страницу с товаром()</a>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 flex items-start justify-between gap-5">
                                <div class="flex-none">
                                    <img src="assets/img/t-shirt.png" alt="" class="w-32 h-32">
                                </div>
                                <div class="w-full h-32 flex flex-col">
                                    <div class="flex items-start justify-between">
                                        <h3>Футболка</h3>
                                        <div>2 500 руб. x 1</div>
                                    </div>

                                    <div class="mt-4">
                                        <a href="product.html" class="hover:underline hover:text-[#F8F276]">Перейти на страницу с товаром()</a>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-6 text-end">
                                <div>Итого к оплате: 7 500 руб.</div>
                                <button class="hover:underline hover:text-[#F8F276]">Перейти к оплате()</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-grow">
        <div class="container mx-auto w-screen h-[90vh] flex items-center justify-center">
            <section class="w-full flex justify-center items-center">
                <div class="w-80">
                    <div class="flex uppercase gap-4">
                        <a href="login.html" class="hover:underline hover:text-[#F8F276]">Вход</a>
                        <a href="register.html" class="hover:underline hover:text-[#F8F276]">Регистрация</a>
                    </div>
        
                    <form action="" class="flex flex-col mt-8">
                        <div x-data="{ isInputFocused: false }" class="relative">
                            <input
                                x-model="inputValue"
                                x-on:focus="isInputFocused = true"
                                x-on:blur="isInputFocused = false"
                                type="text"
                                id="emailInput"
                                class="pt-5 pb-2 rounded-md w-full placeholder-gray-500 text-gray-800 px-4 focus:outline-none"
                            >
                            <label
                                for="emailInput"
                                x-bind:class="{ 'top-1': isInputFocused || inputValue, 'top-4': !isInputFocused && !inputValue }"
                                class="absolute top-4 left-4 transition-all duration-300 origin-0 text-gray-400 text-sm"
                            >email</label>
                        </div>
                        <div x-data="{ isInputFocused: false }" class="relative mt-4">
                            <input
                                x-model="inputValue"
                                x-on:focus="isInputFocused = true"
                                x-on:blur="isInputFocused = false"
                                type="password"
                                id="passwordInput"
                                class="pt-5 pb-2 rounded-md w-full placeholder-gray-500 text-gray-800 px-4 focus:outline-none"
                            >
                            <label
                                for="passwordInput"
                                x-bind:class="{ 'top-1': isInputFocused || inputValue, 'top-4': !isInputFocused && !inputValue }"
                                class="absolute top-4 left-4 transition-all duration-300 origin-0 text-gray-400 text-sm"
                            >пароль</label>
                        </div>
                
                        <div class="flex gap-2 items-center mt-4">
                            <input type="checkbox" name="" id="">
                            <label for="">Запомнить меня</label>
                        </div>
                
                        <button class="mt-6 py-3 rounded-md uppercase bg-[#c13131] hover:bg-[#A92727] transition-colors hover:underline">Войти()</button>
                        <a href="" class="mt-3 rounded-md text-center py-3 uppercase bg-[#2fa847] hover:bg-[#238636] transition-colors hover:underline">
                            Войти через GitHub()
                        </a>
                    </form>
            
                    <div class="mt-4 w-full h-[1px] bg-white"></div>
            
                    <div class="flex items-center justify-center mt-4 hover:underline">
                        <button>Забыли пароль?</button>
                    </div>
                </div>
            </section>
        </div>
        
    </main>

    <footer>
        <div class="flex items-center justify-center pb-14 text-lg">
            NECHO()
        </div>
    </footer>
</body>
</html>
